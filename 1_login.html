<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Sistem Informasi Tugas Akhir</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/adminlte.min.css" />

    <style>
      #efekMengetik {
        font-size: 40px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
      }
    </style>
  </head>

  <body class="hold-transition login-page">
    <div id="efekMengetik"></div>
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="#" class="h1"><b>Login</b></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form action="3_home.html" id="form">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Email"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                id="passwordEmail"
                placeholder="Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <label for="remember"> Remember Me </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <a href="2_register3.html">Register User</a>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <div class="social-auth-links text-center mt-2 mb-3">
            <button
              type="button"
              class="btn btn-block btn-primary"
              onclick="sigin()"
              id="button"
            >
              Siginin
            </button>
          </div>
          <!-- /.social-auth-links -->
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- js sigin -->
    <script>
      function sigin() {
        let loginEmail = document.getElementById("loginEmail").value;
        let passwordEmail = document.getElementById("passwordEmail").value;
        let form = document.getElementById("form");

        if (loginEmail == "admin" && passwordEmail == "12345678") {
          alert("Login Berhasil");
          window.location.href = "7_kelola-seminar.html";
        } else if (loginEmail == "user" && passwordEmail == "12345678") {
          alert("Login Berhasil");
          window.location.href = "3_home.html";
        } else {
          alert("Login Gagal");
        }
      }

      let i = 0,
        text;
      text = "Selamat Datang di Sistem Informasi Tugas Akhir";
      function efekKetik() {
        if (i < text.length) {
          document.getElementById("efekMengetik").innerHTML += text.charAt(i);
          i++;
          setTimeout(efekKetik, 200);
        }
      }
      efekKetik();
    </script>

    <!-- jQuery -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/js/adminlte.min.js"></script>
  </body>
</html>
